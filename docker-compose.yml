version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: orderms-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-orderms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orderms_secret}
      POSTGRES_DB: ${POSTGRES_DB:-orderms}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orderms}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    container_name: orderms-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-orderms}:${POSTGRES_PASSWORD:-orderms_secret}@postgres:5432/${POSTGRES_DB:-orderms}
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-in-production}
      NODE_ENV: production
      PORT: 4000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "4000:4000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:4000/graphql",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend + Nginx Reverse Proxy
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orderms-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
